{% verbatim %}
<li ng-repeat="item in results" resource_id="{{ item.id}}" class="col-md-4">
    <div>
        <a href="{{ item.profile_detail_url}}"><img class="thumb img-responsive" ng-src="{{ item.avatar_100}}"/></a>
        <h3><a href="{{ item.profile_detail_url}}">{{ item.first_name }} {{ item.last_name }}</a></h3>
        <h4>{{ item.position }}, {{ item.organization }}</h4>
        <h4>{{ item.city }}, {{ item.country }}</h4>
        <h4>{{ item.profile }}</h4>
        <h4><span class="card-info"><a href="{{ item.detail_url}}"><i class="fa fa-eye"></i> Profile</a></span>
        <span class="card-info"><a href="{{ item.detail_url}}#share"><i class="fa fa-share"></i> Share</a></span>
        <span class="card-info"><a href="{{ item.detail_url}}#rate"><i class="fa fa-star"></i> Follow</a></h4>
    </div>
</li>
{% endverbatim %}
