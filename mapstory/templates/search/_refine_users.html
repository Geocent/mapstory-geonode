{% load i18n %}
<hr>
<h3><i class="fa fa-filter"></i> Refine Search</h3>
<div class="panel-group" id="accordion2">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title clearfix">
                <a data-toggle="collapse" data-parent="#accordion2" href="#category-tab">
                    <span class="pull-left">Location</span>
                    <span class="pull-right"></span>
                </a>
            </div>
        </div>
        <nav id="category-tab" class="panel-collapse collapse filter">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <ul id="categories" class="nav">
                            {% verbatim %}
                            <!-- Change this to use locations -->
                            <li ng-repeat="category in categories">
                                <a data-value="{{ category.identifier}}" data-filter="category__identifier__in"
                                   ng-click="multiple_choice_listener($event)" class="{{category.active}}">{{ category.gn_description}}
                                    <span class="badge pull-right">{{ category.count}}</span>
                                </a>
                            </li>
                            {% endverbatim %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title clearfix">
                <a data-toggle="collapse" data-parent="#accordion2" href="#regions" ng-controller="leaflet_hack" ng-click="showMap()">
                    <span class="pull-left">Interests</span>
                    <span class="pull-right"></span>
                </a>
            </div>
        </div>
        <!-- change this to use interests -->
        <div id="regions" class="panel-collapse collapse">
            <div class="panel-body">
                <div class="row">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#extentmap" data-toggle="tab">Map</a></li>
                        <li><a href="#regionlist" data-toggle="tab">List</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="extentmap">
                            <div class="control-group leaflet_map">
                                <leaflet center="map_center" defaults="defaults" layers="layers">
                                </leaflet>
                            </div>
                        </div>
                        <div class="tab-pane" id="regionlist">
                            <div class="row">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <ul id="categories" class="nav">
                                        {% verbatim %}
                                        <li ng-repeat="region in regions">
                                            <a data-value="{{ region.name}}" data-filter="regions__name__in"
                                               ng-click="multiple_choice_listener($event)" class="{{region.active}}">{{ region.name}}
                                            </a>
                                        </li>
                                        {% endverbatim %}
                                    </ul>
                                    <!--
                                    {% for region in regions %}
                                    <input type="checkbox"/>
                                    <span>{{ region.name }}</span>
                                    <hr>
                                    {% endfor %}
                                    -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
